<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#grad-react)"/>
  
  <defs>
    <linearGradient id="grad-react" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F0F8FF"/>
      <stop offset="100%" stop-color="#E6F4FF"/>
    </linearGradient>
    <filter id="blur-react" x="0" y="0" width="400" height="300" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-opacity="0" result="BackgroundImageFix"/>
      <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
      <feGaussianBlur stdDeviation="40" result="effect1_foregroundBlur"/>
    </filter>
  </defs>

  <circle cx="200" cy="150" r="120" fill="#61DAFB" fill-opacity="0.05" filter="url(#blur-react)"/>

  <g transform="translate(200, 150)" opacity="0.8">
    <circle r="6" fill="#000000" fill-opacity="0.1"/>
    <ellipse rx="45" ry="16" stroke="#000000" stroke-width="1.5" stroke-opacity="0.1" fill="none"/>
    <ellipse rx="45" ry="16" stroke="#000000" stroke-width="1.5" stroke-opacity="0.1" fill="none" transform="rotate(60)"/>
    <ellipse rx="45" ry="16" stroke="#000000" stroke-width="1.5" stroke-opacity="0.1" fill="none" transform="rotate(-60)"/>
  </g>
</svg>