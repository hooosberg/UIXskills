<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#grad-android)"/>
  
  <defs>
    <linearGradient id="grad-android" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F0FDF4"/>
      <stop offset="100%" stop-color="#DCFCE7"/>
    </linearGradient>
    <filter id="blur-android" x="0" y="0" width="400" height="300" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-opacity="0" result="BackgroundImageFix"/>
      <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
      <feGaussianBlur stdDeviation="40" result="effect1_foregroundBlur"/>
    </filter>
  </defs>

  <circle cx="200" cy="150" r="120" fill="#3DDC84" fill-opacity="0.05" filter="url(#blur-android)"/>

  <g transform="translate(200, 150)" opacity="0.8">
    <path 
      d="M-20 -10 C-20 -25 20 -25 20 -10 L20 20 L-20 20 Z" 
      fill="#000000" 
      fill-opacity="0.1"
      transform="scale(1.2)"
    />
    <circle cx="-8" cy="-8" r="2" fill="white" fill-opacity="0.6"/>
    <circle cx="8" cy="-8" r="2" fill="white" fill-opacity="0.6"/>
    <line x1="-12" y1="-22" x2="-6" y2="-12" stroke="#000000" stroke-width="2" stroke-opacity="0.1" stroke-linecap="round"/>
    <line x1="12" y1="-22" x2="6" y2="-12" stroke="#000000" stroke-width="2" stroke-opacity="0.1" stroke-linecap="round"/>
  </g>
</svg>