<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#grad-other)"/>
  
  <defs>
    <linearGradient id="grad-other" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FAFAFA"/>
      <stop offset="100%" stop-color="#F5F5F7"/>
    </linearGradient>
    <filter id="blur-other" x="0" y="0" width="400" height="300" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-opacity="0" result="BackgroundImageFix"/>
      <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
      <feGaussianBlur stdDeviation="40" result="effect1_foregroundBlur"/>
    </filter>
  </defs>

  <circle cx="200" cy="150" r="120" fill="#000000" fill-opacity="0.02" filter="url(#blur-other)"/>

  <g transform="translate(200, 150)">
    <rect x="-20" y="-20" width="40" height="40" rx="12" fill="#000000" fill-opacity="0.05" transform="rotate(15)"/>
    <rect x="-10" y="-30" width="40" height="40" rx="12" fill="#000000" fill-opacity="0.05" transform="rotate(30)"/>
  </g>
</svg>