<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#grad-swift)"/>
  
  <defs>
    <linearGradient id="grad-swift" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFF5F0"/>
      <stop offset="100%" stop-color="#FFF0EB"/>
    </linearGradient>
    <filter id="blur-swift" x="0" y="0" width="400" height="300" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-opacity="0" result="BackgroundImageFix"/>
      <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
      <feGaussianBlur stdDeviation="40" result="effect1_foregroundBlur"/>
    </filter>
  </defs>

  <circle cx="200" cy="150" r="120" fill="#FF5722" fill-opacity="0.03" filter="url(#blur-swift)"/>

  <g transform="translate(200, 150)">
    <path 
      d="M20 -15 Q0 0 -15 15 Q0 10 12 10 Q0 22 -10 28 Q20 15 25 -5 Q22 -2 20 -15Z" 
      fill="#000000" 
      fill-opacity="0.08"
      transform="scale(2)"
    />
  </g>
</svg>